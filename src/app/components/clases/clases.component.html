<div [ngClass]="alerta" class="alert" role="alert">
    A simple primary alert—check it out!
</div>

<button type="button" class="btn btn-info" (click)="alerta = 'alert-info'">
  Info</button
>&nbsp;
<button type="button" class="btn btn-success" (click)="alerta = 'alert-success'">
  Success
</button>

<br /><br />

<h3 [ngClass]="{ 'text-danger': false }">
    Hola Mundo
</h3>

<h3 [ngClass]="{
    'text-danger': propiedades.danger,
    'text-info': !propiedades.danger
  }">
    Hola Mundo
</h3>

<!--Modificando las propiedades de ese objeto, utilizando un botón-->

<button (click)="propiedades.danger = !propiedades.danger" type="button" name="button" class="btn" [ngClass]="{
    'btn-danger': propiedades.danger,
    'btn-info': !propiedades.danger
  }">
  Cambiar
</button>

<br />
<br />
<h3>Procesos Asíncronos</h3>
<button (click)="ejecutar()" type="button" name="buttton" class="btn btn-primary" [disabled]="loading">
  <i
    [ngClass]="{ 'fa-save': !loading, 'fa-refresh fa-spin': loading }"
    class="fa"
  >
  </i>
  <span *ngIf="!loading">Guardar cambios</span>
  <span *ngIf="loading">Espere por favor</span>
</button>
